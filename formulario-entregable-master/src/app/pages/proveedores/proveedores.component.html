<table class="table table-striped table-dark container">
    <thead>
        <td> Identificacion</td>
        <td> Nombre</td>
        <td> Cupo</td>
        <td> acciones</td>
      <tbody>
        <tr *ngFor="let proveedor of lst">
            <td>{{proveedor.idep }}</td>
            <td>{{ proveedor.nomp }}</td>
            <td>{{ proveedor.cupo | currency }}</td>
            <td>
                <span (click)="openEditModal(item)">EDITAR</span>
            </td>
            <td>

                <span (click)="delete(item)">ELIMINAR</span>
            </td>
        </tr>
    </tbody>
</table>
